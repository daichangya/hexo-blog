# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 代老师的博客
subtitle: 记录技术与生活
description: '代老师的个人技术博客，分享编程、技术和生活感悟'
keywords: 技术博客, 编程, 开发, 学习笔记
author: 代长亚
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://tushu.info
permalink: :year/:month/:day/:title/
permalink_defaults:
  pretty_url: false
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
theme: anzhiyu

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: 'git'
  repo: https://github.com/changyadai/changyadai.github.io.git
  branch: main

# Baidu Analytics
baidu_analytics: 4bdc02239b6fe6f4e90583308d9ed3cd # 替换为你从百度统计获取的实际ID

ai_summary:
  enable: true
  cache_path: "./ai-summary-cache.json"
  force_refresh: false
  target_titles: # 指定需要生成的文章标题
    - "从 Java 锁到分布式锁"
  ai_service:
    endpoint: "https://api.deepseek.com/v1/chat/completions"
    headers:
      Authorization: "sk-0afcb50f27ae4ffab487976550c37db8"
    params:
      model: "deepseek-chat"
      temperature: 0.7
      max_tokens: 200
      messages:
        - role: "system"
          content: "请用中文生成一篇不超过200字的专业摘要"

# Sitemap
sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

# Baidu Sitemap
baidusitemap:
  path: baidusitemap.xml